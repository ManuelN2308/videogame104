<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
    <title>Videogame</title>
</head>
<body>
    <header class="header-site">
        <div class="wrap">
        <h1>Welcome to the Attack Video Game</h1>
        </div>
    </header>

    <main>
        <div class="wrap-main">
            <div class="square">
                <img class="img-c" src="img/mario.png" alt="Character 1">
                <br/>
                <div id="c1">

                </div>
                <button onclick="c1.attack(c2,selectItem())" class="btn">Attack</button>             
            </div>
            <div class="square">
                <img class="img-c" src="img/bowser.jpg" alt="Character 2">
                <br/>
                <div id="c2">

                </div>
                <button class="btn" onclick="c2.attack(c1,selectItem())">Attack</button>
                
            </div>

        </div>
        <div class="console" id="console">

        </div>
        
                <button class ="btn" onclick="reset()";>New Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
